server:
  port: 8086

management:
  security.enabled: true
  info:
    git:
      mode: simple
  context-path: /actuator


spring:
  application:
    name: apigateway

eureka:
  instance:
    metadata-map: # so the Admin Server can get the login / password and connect
      user.name: microservice
      user.password: pwd
      management.context-path: ${management.context-path}

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://microservice:pwd@localhost:8082/eureka/


security:
  basic:
    enabled: true
  user:
      name: microservice
      password: pwd

---

spring:
  profiles: numbertwo

server:
  port: 8088
